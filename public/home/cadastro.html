<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        *{
	margin:0;
	padding: 0;
	box-sizing: border-box;
	font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body{
    background: #0c0ce94d;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }

    .paper{
    width: 330px;
    padding: 2rem 1rem;
    margin: 50px auto;
    background-color: #172031;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }
    h1{
    font-size: 2rem;
    color: #fff;
    margin-bottom: 1.2rem;
    }

    form input{
    width: 92%;
    outline: none;
    border: 1px solid #fff;
    padding: 12px 20px;
    margin-bottom: 10px;
    border-radius: 20px;
    background: #e4e4e4;
    }
    button{
    font-size: 16px;
    margin-top: 1.8rem;
    padding: 10px 0;
    border-radius: 20px;
    outline: none;
    border: none;
    width: 90%;
    cursor: pointer;
    color: #333;
    background: #fff;
    font-weight: 600;
    box-shadow: 0 0 10px rgb(0, 0, 0, .1)
    }

    button a{
    text-decoration: none;
    color: #333;

    }
    .Cjc{
    font-size: 0.8rem;
    margin-top: 1.4rem;
    color: #fff
    }
    .Cjc a{
    color: #fff;
    text-decoration: none;
    }
    .Cjc a:hover{
    text-decoration: underline;
    }

    </style>
</head>
<body>
    <div class="paper">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="post" id="registerForm">
            <input type="text" placeholder="Username" id="username" required>
            <input type="tel" placeholder="Telefone" id="number" required>
            <input type="password" placeholder="Senha" id="password" required>
            <input type="submit" class="cjs" value="Cadastrar"></input>           
            <div class="Cjc">
                Já tens uma conta?<a href="login.html">
                    Entra Aqui
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const number = document.getElementById('number').value;
            
            const response = await fetch('/cadastro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, number })
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.success);
                // Limpar o formulário ou redirecionar se necessário
                document.getElementById('registerForm').reset();
            } else {
                alert(result.error);
            }
        });
    </script>

</body>
</html>
